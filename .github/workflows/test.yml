name: Unit Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -tags postgres,influxdb,aws,gcp,mqtt

    - name: Run Unit Tests
      run: go test -tags postgres,influxdb,aws,gcp,mqtt -v ./...
